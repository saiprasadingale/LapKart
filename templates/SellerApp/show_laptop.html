{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% block title %}
    <title>Show Laptop</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
</head>

<body>

{% block content %}
<div class="container mt-5">
    <table class="table table-dark table-hover">
        <thead>
        <tr>
            <th>COMPANY</th>
            <th>MODEL</th>
            <th>RAM</th>
            <th>ROM</th>
            <th>PRICE</th>
            <th>ACTION</th>
        </tr>
        </thead>
        <tbody>
        {% for lap in laptop_objs %}
        <tr>
            <td>{{ lap.company }}</td>
            <td>{{ lap.model_name }}</td>
            <td>{{ lap.ram }}</td>
            <td>{{ lap.rom }}</td>
            <td>{{ lap.price }}</td>
            <td>
                <a href="{% url 'update_url' lap.id %}" class="btn btn-warning">UPDATE</a>
                <a href="{% url 'delete_url' lap.id %}" class="btn btn-danger">DELETE</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'add_url' %}" class="btn btn-primary">ADD LAPTOP</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
{% endblock %}

</body>

</html>
